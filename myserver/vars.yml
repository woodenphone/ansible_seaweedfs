## vars.yml
------

rack: 'myserver'
datacenter: 'mylan'

weed_latest_release: "2.64"
## https://github.com/chrislusf/seaweedfs/releases/download/2.52/linux_amd64_large_disk.tar.gz
## Check for latest version here: https://github.com/chrislusf/seaweedfs/releases/

certstrap_install_work_dir: "/var/seaweedfs/install_certstrap"
certstrap_latest_release: 'v1.2.0'

## == Secret - S3 API Credentials ==
## This is for hosting a S3-compatible API from your seaweedfs cluster.
## Use secure randomly-generated values; e.g. via this command:
## `$ < /dev/urandom tr -dc A-Za-z0-9 | head -c${1:-32};echo;`
# SeaweedFS S3 API users:
# admin (Admin, Read, List, Tagging, Write)
s3json_admin_access_key: 'FIXME_DEFAULT_VALUE.s3json_admin_access_key'
s3json_admin_secret_key: 'FIXME_DEFAULT_VALUE.s3json_admin_secret_key'
# readonly (read,list)
s3json_readonly_access_key: 'FIXME_DEFAULT_VALUE.s3json_readonly_access_key'
s3json_readonly_secret_key: 'FIXME_DEFAULT_VALUE.s3json_readonly_secret_key'
# myapp (Read, List, Tagging, Write)
s3json_myapp_access_key: 'FIXME_DEFAULT_VALUE.s3json_myapp_access_key'
s3json_myapp_secret_key: 'FIXME_DEFAULT_VALUE.s3json_myapp_secret_key'

